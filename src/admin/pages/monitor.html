<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoDoS IP Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./monitor.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold text-gray-800">üõ°Ô∏è NoDoS IP Monitor</h1>
      <p class="text-gray-600 mt-2" id="proxy-label">Loading...</p>
    </header>

    <!-- Whitelist & Blacklist -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div class="bg-green-100 p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-green-800 mb-4">Whitelisted IPs</h2>
        <ul id="whitelist" class="text-green-700 list-disc pl-5 space-y-1"></ul>
      </div>
      <div class="bg-red-100 p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-red-800 mb-4">Blacklisted IPs</h2>
        <ul id="blacklist" class="text-red-700 list-disc pl-5 space-y-1"></ul>
      </div>
    </div>

    <!-- IP Config Control Panel -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-semibold mb-4">Modify IP Configuration</h2>
      <form id="ip-config-form" class="space-y-4">
        <input id="ip-input" type="text" placeholder="Enter IP Address" class="w-full p-2 border rounded" />
        <div class="flex flex-wrap gap-4">
          <button type="button" onclick="addToList('whitelist')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Whitelist</button>
          <button type="button" onclick="addToList('blacklist')" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Blacklist</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
