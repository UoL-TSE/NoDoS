<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - NoDoS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./login.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">üõ°Ô∏è NoDoS Login</h1>
    <p class="text-gray-600 mt-2 mb-4 text-center">Please sign in to access the dashboard</p>

    <form id="login-form" class="space-y-5">
      <div>
        <label for="login-username" class="block text-sm font-medium text-gray-700">Username (Email)</label>
        <input type="text" id="login-username" required placeholder="example@students.lincoln.ac.uk" class="mt-1 w-full p-3 border rounded" />
      </div>

      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="login-password" required placeholder="Enter password" class="mt-1 w-full p-3 border rounded" />
      </div>

      <p id="login-error" class="text-red-600 text-sm hidden"></p>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Log In
      </button>
    </form>

    <p class="text-center mt-4 text-sm">
      Don't have an account? 
      <a href="./register.html" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</body>
</html>
