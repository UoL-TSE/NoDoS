<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoDoS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">üõ°Ô∏è NoDoS Proxy Dashboard</h1>
    <div id="proxy-list" class="grid grid-cols-1 gap-6"></div>
  </div>

  <script>
    async function fetchProxies() {
      try {
        const res = await fetch("http://localhost:8080/api/proxies");
        const proxies = await res.json();
        renderProxies(proxies);
      } catch (error) {
        console.error("Failed to fetch proxy data:", error);
        document.getElementById("proxy-list").innerHTML =
          "<p class='text-red-600'>Error loading proxies</p>";
      }
    }

    function renderProxies(proxies) {
      const container = document.getElementById("proxy-list");
      container.innerHTML = '';
      proxies.forEach(proxy => {
        const monitorPort = proxy.proxy_port + 100;
        const div = document.createElement("div");
        div.className = "bg-white p-6 rounded-lg shadow";
        div.innerHTML = `
          <h2 class="text-xl font-semibold text-gray-800">${proxy.name}</h2>
          <p class="text-gray-500 text-sm mb-3">${proxy.proxy_host}:${proxy.proxy_port}</p>
          <a href="./monitor.html?proxy_id=${proxy.id}"
             class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" target="_blank">
            View Monitor
          </a>
        `;
        container.appendChild(div);
      });
    }

    fetchProxies();
  </script>
</body>
</html>
